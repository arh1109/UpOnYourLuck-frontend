<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./register-styles.css">
</head>
<body>
    <div class="container">
        <div class="logo primary-flex-item">
            <img src="./logo.png" id="logo-img" alt="">
            <h2 class="secondary-heading">UpOnYourLuck</h2>
        </div>

        <div class="register primary-flex-item">
            <form action="post" id="register-form">
                <div id="form-title">
                    <h2>Account Creation</h2>
                </div>
                <div class="form-field">
                    <label for="email">Email:</label>
                    <input type="email" id="email-input">  
                </div>
                <div class="form-field">
                    <label for="password">User Name:</label>
                    <input type="password" id="password">
                </div>
                <div class="form-field">
                    <label for="password">Password:</label>
                    <input type="password" id="password">
                </div>
                <div class="form-field" id="confirm-password-div">
                    <label for="password">Confirm Password:</label>
                    <input type="password" id="confirm-password">
                </div>
            </form>
        </div>

        <div class="primary-flex-item" id="button-actions">
            <a class="form-button" href="#">Login</a>
            <a class="form-button" href="#">Register</a>
        </div>

    </div>
</body>
</html>
