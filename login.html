<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./login-styles.css">
</head>
<body>
    <div class="container">
        <div class="primary-flex-item">
            <h1 class="primary-heading">Welcome</h1>
        </div>
        
        <div class="logo primary-flex-item">
            <img src="./logo.png" alt="">
            <h2 class="secondary-heading">UpOnYourLuck</h2>
        </div>
        <div class="login primary-flex-item">
            <form action="post" id="login-form">
                <div class="form-field">
                    <label for="login">Login:</label>
                    <input type="text" size="15" maxlength="25" id="login-input">  
                </div>
                <div class="form-field">
                    <label for="password">Password:</label>
                    <input type="password" size="15" maxlength="25" id="password">
                </div>
                <div id="login-actions">
                    <a class="form-button" href="#">Create Account</a>
                    <a class="form-button" href="#">Login</a>
                </div>
                <a id="forgot-password" href="#">Forgot Password?</a>
            </form>
            
            
            
        </div>
    </div>
</body>
</html>
